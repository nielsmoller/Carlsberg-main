<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styles.css">
    <title>Probably the best beer in the world - Carlsberg</title>
</head>
    <body>
        <header>

        </header>

        <div class="container">
            <div class="carlsbergsqrlogo box1-1">
                <img src="img/carlsbergsqrlogo.jpeg" alt="Carlsberg firkantet logo">
            </div>

            <div class="huse box3-1 grid-col-span-3">
                <img src="img/koebenhavn-carlsberg.jpg" alt="View over rooftops in Copenhagen">
            </div>

            <div class="carlsbergdraft box2-2 grid-col-span-2 grid-row-span-2">
                <img src="img/carlsbergdraft.jpg" alt="Draftbeer service">
            </div>

            <div class="singleglass box1-1">
                <img src="img/singleglass.png" alt="Glass of pilsner with logo in front">
            </div>

            <div class="carlsberg-liverpool box1-1">
                <img src="img/carlsberg-liverpool.PNG" alt="Bottle and glass of the Liverpool and Carlsberg beer">
            </div>

            <div class="carlsbergvid box2-1 grid-col-span-2">
                <video autoplay loop muted>
                    <source src="img/carlsbergvid.mp4" type="video/mp4">
                </video>
            </div>
            
            <div class="truck box2-1 grid-col-span-2">
                <img src="img/carlsbergtruck.PNG" alt="Semi truck with Carlsberg logo on the side">
            </div>

            <div class="clover box1-1">
                <img src="img/carlsberg-clover.png" alt="Official Carlsberg clover logo">
            </div>

            <div class="carlsberg-fck box1-1">
                <img src="img/carlsberg-fck.jpg" alt="Bottle and glass of the FC Copenhagen and Carlsberg beer">
            </div>
        </div>

        <footer>
            <div class="footer-container">
                <ul class="socials">
                    <li><a href="https://www.facebook.com/CarlsbergDK/?brand_redir=9401782383"><i class="fa-brands fa-facebook fa-2x"></i></a></li>
                    <li><a href="https://www.instagram.com/carlsberg/"><i class="fa-brands fa-instagram fa-2x"></i></a></li>
                    <li><a href="https://www.youtube.com/carlsberg"><i class="fa-brands fa-youtube fa-2x"></i></a></li>
                    <li><a href="https://twitter.com/carlsberg"><i class="fa-brands fa-twitter fa-2x"></i></a></li>
                </ul>
            </div>
        </footer>

    </body>
</html>
